<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">Favoritos</h6>

  <div class="d-flex text-body-secondary pt-3" *ngFor="let n of contacts">
    <svg aria-label="Placeholder: 32x32" class="bd-placeholder-img flex-shrink-0 me-2 rounded"
         width="32" height="32" preserveAspectRatio="xMidYMid slice"
         role="img" xmlns="http://www.w3.org/2000/svg">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#007bff"></rect>
      <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
    </svg>
    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
      <div class="d-flex justify-content-between">
        <a class="text-gray-dark fw-bold text-decoration-none text-black">{{n.name}} {{n.lastName}}</a>
      </div>
      <span class="d-block">{{n.phone}}</span>
    </div>
  </div>
</div>
